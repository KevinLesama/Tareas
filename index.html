<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas diarias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <!-- volvi-->
    <nav>
        <ul>
            <li><a href="#" style="opacity: 50%; background-color: rgb(255, 255, 255); ">Hoy</a></li>
            <li><a href="#" >Semana</a></li>
            <li><a href="#">Mes</a></li>
            <li><a href="#">Calendario</a></li>
          </ul>
    </nav>
    <div class="hoy">
        <button class="btnright" id="agregar">+</button><br><br>
        
        <div id="tareasHoy" class="hoy">

        </div>
    </div>
    <div class="hoy form">
        <button class="btnright" id="cerrara">-</button>
        <h2>Agregar Tarea</h2>
        <form id="formTarea">
          <!-- Campo para el nombre de la tarea -->
          <label for="nombre">Nombre de la tarea:</label>
          <input type="text" id="nombre" name="nombre" maxlength="30" required placeholder="30 letras max" class="cajaTexto">
          <br><br>
          
          <!-- Selector para el día de la semana -->
          <label>
            <input type="checkbox" name="dia" value="Lunes" id="lunes">
            <span>Lunes</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Martes" id="martes">
            <span>Martes</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Miércoles" id="miercoles">
            <span>Miércoles</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Jueves" id="jueves">
            <span>Jueves</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Viernes" id="viernes">
            <span>Viernes</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Sábado" id="sabado">
            <span>Sábado</span>
          </label><br>
          <label>
            <input type="checkbox" name="dia" value="Domingo" id="domingo">
            <span>Domingo</span>
          </label><br>
      
          <!-- Botón para enviar -->
          <button type="submit" class="btn" id="guardar">Guardar</button>
        </form>
      </div>
      <div class="borrar">

      </div>
      <div class="marcarhecho hoy">
        <p><h1>¿La tarea fue realizada?</h1></p>
        <button class="btn" id="si">si</button>
        <button class="btn" id="no" style="background-color: red;">no</button>
      </div>
      
      
<script src="javas.js"></script>
</body>
</html>
